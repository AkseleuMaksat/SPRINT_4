<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aks_Twitter</title>
    <link rel="stylesheet" href="ProFile.css">
</head>
<body onload="aks()">
    <div class="main">
        <div class="header">
            <div class="header_logo"><a href="#">TWITTER</a></div>
            <div class="header_options">
                <label><a href="ProFile.html">Twits</a></label>
                <label><a id="users-page" href="#">Account</a></label>
                <label><a href="Registration.html">Register</a></label>
            </div>
        </div>
    </div>
    <div class="container">
        <form>
            <h3 id="welcome-message"></h3>
            <div class="form-group">
                <label>EMAIL :
                    <br>
                    <input id="email" type="email" readonly>
                </label>
            </div>
            <div class="form-group">
                <label>FULL NAME :
                    <br>
                    <input id="full-name" type="text" readonly>
                </label>
            </div>
            <div class="form-group">
                <label>COUNTRY :
                    <br>
                    <input id="country" type="text" readonly>
                </label>
            </div>
            <div class="form-group">
                <label>BIRTHDATE :
                    <br>
                    <input id="birthdate" type="text" readonly>
                </label>
            </div>
        </form>
    </div>
    <script src="JS_4.js"> </script>
</body>
</html>
