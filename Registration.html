<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="REG_Style.css">
    <title>Aks_Twitter</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="header_logo"><a href="#">TWITTER</a></div>
            <div class="header_options">
                <label><a href="#">Twits</a></label>
                <label><a href="Login.html">Login</a></label>
                <label><a href="Registration.html">Register</a></label>
            </div>
        </div>
        
        <div class="content">
            <div class="content_corner"></div>
            <div class="content_main">
                <div class="content_email">
                    <label>EMAIL:</label><br>
                    <input type="text" id="email" placeholder="User@gmail.com">
                </div>
                <div class="content_password">
                    <label>PASSWORD:</label><br>
                    <input type="password" id="password" placeholder="**********">
                </div>
                <div class="content_name">
                    <label>FULL NAME:</label><br>
                    <input type="text" id="fullname" placeholder="Maksat Akseleu">
                </div>
                <div class="content_country">
                    <label>COUNTRY:</label><br>
                    <select name="country" id="country">
                        <option>Italy</option>
                        <option selected>Kazakhstan</option>
                        <option>USA</option>
                    </select>
                </div>
                <div class="content_date">
                    <label>BIRTHDAY:</label><br>
                    <input type="date" id="date" placeholder="mm/dd/yyyy">
                </div>
                <a href="Login.html"><button onclick="saveToStorage()">REGISTER</button></a>
            </div>
            <div class="content_corner"></div>
        </div>
    </div>
    <script src="JS_4.js">
    </script>
</body>
</html>
